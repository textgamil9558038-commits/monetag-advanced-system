<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monetag Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Monetag Analytics Dashboard</h1>
            <a href="index.html" class="btn">← Back to Main</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-value" id="totalRotations">0</div>
                <div class="stat-label">Total Rotations</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-value" id="successRate">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🌐</div>
                <div class="stat-value" id="uniqueIPs">1</div>
                <div class="stat-label">Unique IPs</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📱</div>
                <div class="stat-value" id="devicesUsed">1</div>
                <div class="stat-label">Devices Used</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <canvas id="rotationChart"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="deviceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dashboard functionality would go here
        // This is a simplified version for demonstration
    </script>
</body>
</html>
